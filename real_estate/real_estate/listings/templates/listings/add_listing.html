{% extends 'listings/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Додати оголошення</h2>
    <div class="card p-4 shadow-sm">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Назва</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label class="form-label">Опис</label>
                {{ form.description }}
            </div>
            <div class="mb-3">
                <label class="form-label">Ціна ($)</label>
                {{ form.price }}
            </div>
            <div class="mb-3">
                <label class="form-label">Площа (м²)</label>
                {{ form.square_meters }}
            </div>
            <div class="mb-3">
                <label class="form-label">Зображення</label>
                {{ form.image }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Додати</button>
        </form>
    </div>
</div>
{% endblock %}
